<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Redes Sociais</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="telefone">
            <iframe src="home.html" name="tela" id="tela" frameborder="0"></iframe>
            <!--
            IFRAME, é um código que serve para inserir outro elemento (pagina de sites) dentro da sua página
            -->>
        </section>

        <section id="redes-sociais">
            <!--
            Neste exemplo, foi usado o valor TELA na propriedade TARGET, porque o IFRAME acima, foi nomeado TELA. 
            Então, todo conteudo vai ser carregado dentro da TELA. 
            -->
            <a href="home.html" target="tela"><img src="imagens/logo-home.jpg" alt="Home"></a> <br>
            <a href="youtube.html" target="tela"><img src="imagens/logo-youtube.jpg" alt="Youtube"></a> <br>
            <a href="github.html" target="tela"><img src="imagens/logo-github.jpg" alt="GitHub"></a> <br>
            <a href="instagram.html" target="tela"><img src="imagens/logo-instagram.jpg" alt="Instagram"></a> <br>
            <a href="twitter.html" target="tela"><img src="imagens/logo-twitter.jpg" alt="Twitter"></a> <br>
            <a href="facebook.html" target="tela"><img src="imagens/logo-facebook.jpg" alt="Facebook"></a>
        </section>
    </main>
</body>
</html>
